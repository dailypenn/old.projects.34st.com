    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.1/async.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var SHOUTOUTS;

      var renderShoutouts = function() {
        shoutoutsList = $('#shoutouts')

        for (var shoutout in SHOUTOUTS) {
          var currShoutout = SHOUTOUTS[shoutout];
          shoutoutsList.append(
            '<div class="square">' +
              '<div class="content">' +
                '<div class="table">' +
                  '<div class="table-cell">' +
                      currShoutout[0] + '<br>' +
                      '<a class="fb-share" href="http://www.facebook.com/share.php?u=projects.34st.com/2017/04/shoutouts&title=34th+Street+Shoutouts+Spring+2017%3A ' + currShoutout[0] + '"><i class="fa fa-facebook"></i> Share </i><small><i class="fa fa-share fa-sm"></i></small></a>' +
                  '</ul>' +
                '</div>' +
              '</div>' +
            '</div>'
          );
        }
      }

      $(document).ready(function() {
        var csv = $.get('./shoutouts.csv', function( data ) {
          SHOUTOUTS = $.csv.toArrays(data);
          renderShoutouts();

          $("#search").on('change keydown paste input', function(evt){
            var searchText = $("#search").val().toLowerCase();
            if (searchText.length == 0) {
              $('.square').each(function(index, el) { $(el).show(); });
            }

            if (evt.which == 13 || evt.keyCode == 13) {
              async.each($('.square'), function(shoutout, err) {
                var text = $(shoutout).find('.table-cell')[0];
                  if (text.innerHTML.toLowerCase().indexOf(searchText) == -1) {
                    $(shoutout).hide();
                  } else {
                    $(shoutout).show();
                  }
              });
            }
          });
        });
      });

      $(document).ready(function() {
        $('.fb-share').click(function(e) {
          e.preventDefault();
          window.open($(this).attr('href'), 'fbShareWindow', 'height=450, width=550, top=' + ($(window).height() / 2 - 275) + ', left=' + ($(window).width() / 2 - 225) + ', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');
          return false;
        });
      });
    </script>
